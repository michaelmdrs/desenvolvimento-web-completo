<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/texto1.html">01 - Tipos de Textos</a>
        <a href="exercicios/texto2.html">02 - Tipos de Textos</a>
        <a href="exercicios/listas.html">03 - Listas</a>
        <a href="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a>
        <a href="exercicios/links.html">05 - Links HTML</a>
        <a href="exercicios/tabela.html">06 - Tabela</a>
        <a href="exercicios/form/form.html">07 - Formulário</a>
    </nav>
    <section id="conteudo"></section>

    <footer>
        WebModerno - By Michael Santos&copy;
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                // O Fetch faz a requisição ajax sem depender de outras bibliotecas 
                fetch(link.href)
                    .then(resp => resp.text()) // Aqui retorna uma promisse
                    .then(html => conteudo.innerHTML = html) // Aqui substitui o HTML após a requisição realizada
            }
        })
    </script>
</body>
</html>
