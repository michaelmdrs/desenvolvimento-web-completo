<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
    <title>Projetinho Lista Ordenada</title>
</head>
<body>
    <h1>Projeto</h1>
    <div class="list">
        <ul class="tree">
            <li>
                <span ms-folder>Backend</span>
                <ul>
                    <li>
                        <span ms-folder>App</span>
                            <ul>
                                <li>produto.js</li>
                                <li>usuario.js</li>
                                <li>vendas.js</li>
                            </ul>
                        </li>
                        <li>
                        <span ms-folder>Config</span>
                            <ul>
                                <li>banco.js</li>
                                <li>rotas.js</li>
                                <li>servidor.js</li>
                            </ul>
                        </li>       
                    </li>
                </ul>
            <li>
                <span ms-folder>Frontend</span>
                <ul>
                    <li>
                        <span ms-folder>public</span>
                        <ul>
                            <li>app.js</li>
                            <li>app.css</li>
                            <li>index.html</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="/script.js"></script>
</body>
</html>
